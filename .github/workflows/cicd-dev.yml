name: "Dev CI/CD"
on:
  push:
    branches-ignore:
      - $default-branch
  pull_request:
    branches:
      - $default-branch
env:
  DATABASE_USER: postgres
  DATABASE_PASSWORD: postgres
  DATABASE_NAME: booktracker
  SECRET_KEY: astupidsecretjusttogetcicdworking
jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]
    services:
      # Postgres service
      # See https://docs.github.com/en/free-pro-team@latest/actions/guides/creating-postgresql-service-containers
      # Also https://github.com/actions/example-services/blob/master/.github/workflows/postgres-service.yml
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: ${{ env.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ env.DATABASE_NAME }}
        ports:
          # Will assign a random free host port
          - 5432/tcp
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '11'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        run: python manage.py migrate
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: ${{ job.services.postgres.ports[5432] }}
      - name: Check Linting/Formatting
        run: |
          black --check .
          flake8 --extend-exclude venv/
      - name: Run Tests
        run: python manage.py test
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: ${{ job.services.postgres.ports[5432] }}
