{% extends "base.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static "stylesheets/login.css" %}">
{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}
  <div class="jumbotron d-flex flex-column align-items-center pb-0">
    <h1 id="title" class="display-4">
      <i class="fas fa-book-reader"></i> BookTracker
    </h1>
    <p class="lead">Please log in</p>
  </div>
  <form method="post" action="{% url "login" %}" id="login-form" class="px-sm-5 m-auto">
    <input class="form-control mb-3" name="username" placeholder="Username">
    <input class="form-control mb-3" name="password" type="password" placeholder="Password">
    <input class="form-control btn btn-primary" name="login" type="submit" value="Login">
  </form>
{% endblock %}
