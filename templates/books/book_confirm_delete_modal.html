<div id="{{ modal_id|default:'confirm-delete-modal' }}" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete "{{ object.title }}"? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <form method="post" action="{% url 'book-delete' object.id %}">{% csrf_token %}
          <input type="hidden" name="title" value="{{ object.title }}">
          <input type="submit" class="btn btn-danger" name="delete" value="Yes">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </form>
      </div>
    </div>
  </div>
</div>
