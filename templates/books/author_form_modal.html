{# This template is incomplete HTML, intended to be reused as a snippet via `include` #}
<div id="{{ modal_id|default:"add-author-modal" }}" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form>{% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Add Author</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="name-inputs" class="d-flex flex-column flex-sm-row">
            <input class="form-control my-1 my-sm-0 mx-sm-1" type="text" name="firstName" placeholder="First Name">
            <input class="form-control my-1 my-sm-0 mx-sm-1" type="text" name="lastName" placeholder="Last Name">
          </div>
          <div class="error-div"></div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-success" name="delete" value="Add">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
