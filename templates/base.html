{% load static %}
<!doctype html>
<html lang="en">

<!--
Hayes Family BookTracker app
Author: Zac Hayes
Copyright 2020
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>BookTracker</title>

  <!-- Libraries -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a164e17bd4.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{% static "stylesheets/main.css" %}">
  {% block styles %}{% endblock %}

  <!-- Scripts -->
  <script src="{% static "scripts/main.js" %}"></script>
  {% block scripts %}{% endblock %}
</head>
<body>
{% block nav %}
  <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/"><i class="fas fa-book-reader"></i> BookTracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link {% if current_page == "Home" %}active{% endif %}" href="/">Home</a>
        <a class="nav-item nav-link {% if current_page == "People" %}active{% endif %}" href="/people">People</a>
        <a class="nav-item nav-link {% if current_page == "Checkouts" %}active{% endif %}" href="/TODO">Checkouts</a>
        <form id="logoutForm" class="form-inline" method="post" action="/logout">
          <a class="nav-item nav-link" href="javascript:void(0);" onclick="$('#logoutForm').submit();">Logout</a>
        </form>
      </div>
    </div>
  </nav>
{% endblock %}

<div class="m-3 m-md-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
